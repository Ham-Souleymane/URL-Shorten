<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten</title>
    <script src="../js/private.js"></script>
    <link rel="stylesheet" href="../styling/main.css">
</head>
<body>
    <a href="/pages/logout.html"  class="logout-link">Logout</a>
    <div class="shortinContainer">
        <h1>Create a shortcut for your URL</h1>
        <form id="shorten-form" method="post">
              <input type="text" name="url" placeholder="Enter your URL" required>
            <button type="submit">Shorten</button>
        </form>
        <div id="shorten-result"></div>
    </div>
    <div class="URL_container">
        <h1>Your shortened URLs</h1>
        <div id="shorten-list"></div>
    </div>
    <dialog id="popup">
        <h2>Edit Shortened URL</h2>
        <form method="dialog" id="edit-form">
            <input type="url" name="new-URL" id="new-URL" placeholder="Enter new URL" required>
            <div class="popup-buttons">
                <button type="submit" id="confirm-edit">Update</button>
                <button type="button" id="close-popup">Cancel</button>
            </div>
        </form>
    </dialog>
    
    <script src="../js/createShortUrl.js"></script>
    <script src="../js/getShortUrls.js"></script>

</body>
</html>
